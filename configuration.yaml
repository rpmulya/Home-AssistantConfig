homeassistant:
  # Name of the location where Home Assistant is running
  name: Home
  # Location required to calculate the time the sun rises and sets
  latitude: !secret lat
  longitude: !secret long
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: 23
  # metric for Metric, imperial for Imperial
  unit_system: metric
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: Asia/Jakarta
  customize: !include customize.yaml

# iOS component
ios:
  
# Show links to resources in log and frontend
#introduction:

# Enables the frontend
frontend:
  themes: !include themes.yaml    

# Enables configuration UI
config:

http:
  # Uncomment this to add a password (recommended!)
  api_password: !secret web_password
  # Uncomment this if you are using SSL or running in Docker etc
  base_url: !secret url
  cors_allowed_origins:
    - https://google.com
    - https://home-assistant.io
  use_x_forwarded_for: True
  trusted_networks:
    - 127.0.0.1
    - !secret trusted1
    - !secret trusted2
  ip_ban_enabled: True
  login_attempts_threshold: 5

# Checks for available updates
# Note: This component will send some information about your system to
# the developers to assist with development of Home Assistant.
# For more information, please see:
# https://home-assistant.io/blog/2016/10/25/explaining-the-updater/
updater:
  # Optional, allows Home Assistant developers to focus on popular components.
  include_used_components: true

#device_tracker:
      
# Discover some devices automatically
discovery:

# MQTT mosquito
mqtt:
  broker: localhost
  port: 1883
  client_id: home-assistant-1
  keepalive: 60
  username: !secret mqtt_user
  password: !secret mqtt_password
  protocol: 3.1
  #tls_insecure: True
  #tls_version: 1.2
  
# Allows you to issue voice commands from the frontend in enabled browsers
conversation:
# config recorder #monitor db size
recorder:
  purge_days: 3
  db_url: !secret db
  include:
    domains:
      - sensor
      - switch
      - light
      - binary_sensor
    entities:
      - group.awesome_people
  exclude:
    entities:
      # - sensor.average_load_15m
      - sensor.average_load_1m
      # - sensor.average_load_5m
      # - sensor.cpu_use
      # - sensor.disk_use_
      # - sensor.last_boot
      #- sensor.ram_free
      - sensor.date
      - sensor.floorplan_date
      - sensor.date__time
      - sensor.moon
      - sensor.time
      - sun.sun

# Enables support for tracking state changes over time.
history:

# View all events in a logbook
logbook:
  
# Jangan lupa disable
# logger:
#   logs:
#     homeassistant.components.camera: debug
#     custom_components.camera.onvif: debug

# Track the sun
sun:

#Sensors
# Text to speech
tts:
  platform: google

telegram_bot:
  - platform: webhooks
    api_key: !secret telegram_bot_api_key
    parse_mode: html
    allowed_chat_ids:
      - !secret rpmEdge_chat_id

# FFMpeg compiled and installed
ffmpeg:
  ffmpeg_bin: /usr/local/bin/ffmpeg
  run_test: true

scene: !include scenes.yaml
input_boolean: !include input_boolean.yaml
input_slider: !include input_slider.yaml
script: !include scripts.yaml
camera: !include cameras.yaml
alarm_control_panel: !include alarm.yaml
panel_custom: !include panel_custom.yaml
binary_sensor: !include binary_sensors.yaml
notify: !include notify.yaml
sensor: !include sensors.yaml
light: !include lights.yaml
switch: !include switches.yaml
device_tracker: !include device_tracker.yaml
group: !include groups.yaml
automation: !include automations.yaml
zone: !include zones.yaml