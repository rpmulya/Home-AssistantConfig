name: 36 Floorplan
image: /local/custom_ui/floorplan/floorplan.svg
stylesheet: /local/custom_ui/floorplan/floorplan.css

# These options are optional
# warnings:                  # enable warnings (to find out why things might ot be working correctly)
pan_zoom:                  # enable experimental panning / zooming
# hide_app_toolbar:          # hide the application toolbar (when used as a custom panel)
# date_format: DD-MMM-YYYY   # Date format to use in hover-over text

last_motion_entity: sensor.template_last_motion
last_motion_class: last-motion

groups:

  - name: Sensors
    entities:
       -  sensor.dark_sky_apparent_temperature
       -  sensor.suhu_ruang_tv
       -  sensor.suhu_dapur
    #text_template: '${entity.state ? entity.state : "unknown"}'
    # An example of rounding up a number, i.e. a temperature of 90.1 becomes 91
    #'${entity.state ? Math.ceil(entity.state) : "undefined"}'  
    text_template: '${entity.state ? entity.state + "°C" : "undefined"}' 
    class_template: '
      var temp = parseFloat(entity.state.replace("°C", ""));
      if (temp < 10)
        return "temp-very-low-background";
      else if (temp < 30)
        return "temp-average-background";
      else
        return "temp-very-high-background";
      '
  - name: Motions
    entities:
      - sensor.template_last_motion 
  - name: Lux
    entities:
      - sensor.ambient_light
    text_template: '${entity.state ? entity.state + " Lux" : "undefined"}' 
  - name: Lights
    entities:
       - light.lampu_luar_belakang
       - light.lampu_luar_depan
       - light.lampu_dapur
       # - group.kitchen_lights
       # - group.living_room_lights
    states:
      - state: 'on'
        class: 'light-on'
      - state: 'off'
        class: 'light-off'
    action:
      domain: homeassistant   # This optional parameter allows you to use other services such as homeassistant.toggle like here.
      service: toggle
        #  MEDIA PLAYERS  #
  - name: Media Players
    entities:
      - media_player.ruang_tv
    states:
      - state: 'off'
        class: 'squeezebox-off'
      - state: 'idle'
        class: 'squeezebox-off'
      - state: 'paused'
        class: 'squeezebox-off'
      - state: 'playing'
        class: 'squeezebox-on'
  # - name: Switches
  #   entities:
  #      - switch.doorbell
  #   states:
  #     - state: 'on'
  #       class: 'doorbell-on'
  #     - state: 'off'
  #       class: 'doorbell-off'

  # - name: NVR
  #   entities:
  #      - binary_sensor.blue_iris_nvr
  #   text_template: '${(entity.state === "on") ? "online" : "offline"}'
  #   states:
  #     - state: 'off'
  #       class: 'danger-text'
  #     - state: 'on'
  #       class: 'success-text'

  - name: Alarm Panel
    entities:
       - alarm_control_panel.house
    states:
      - state: 'armed_away'
        class: 'alarm-armed'
      - state: 'armed_home'
        class: 'alarm-armed'
      - state: 'disarmed'
        class: 'alarm-disarmed'
  #  DOORS  #
  - name: Doors
    entities:
      - binary_sensor.pintu_utama
      - binary_sensor.pintu_dapur
      - binary_sensor.pintu_ruang_makan
    states:
      - state: 'off'
        class: 'door_closed-90'
      - state: 'on'
        class: 'door_open-90'
        
  - name: Binary sensors
    entities:
      - binary_sensor.teras
      - binary_sensor.ruang_tamu
      - binary_sensor.ruang_cuci
      - binary_sensor.dapur    
    states:
      - state: 'off'
        class: 'info-background'
      - state: 'on'
        class: 'warning-background'
    state_transitions:
      - name: On to off
        from_state: 'on'
        to_state: 'off'
        duration: 10
################
#  INFO PANEL  #
################

# DATE & TIME & WEATHER #
  - name: Date
    entities:
      - sensor.floorplan_date
    text_template: '${entity.state ? entity.state : "undefined"}'
    class_template: 'return "static-text";'

  - name: Time
    entities:
      - sensor.time
    text_template: '${entity.state ? entity.state : "undefined"}'
    class_template: 'return "static-text";'
