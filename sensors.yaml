- platform: moon
- platform: time_date
  display_options:
    - 'time'
    - 'date'
    - 'date_time'
- platform: systemmonitor
  resources:
    - type: processor_use
    - type: memory_free
    - type: disk_use_percent
      arg: /
    - type: load_1m
    - type: load_5m
    - type: load_15m
    - type: last_boot

- platform: mqtt
  name: "Temperature"
  state_topic: "NodeMCU1/SuhuInt/Temperature"
  qos: 0
  unit_of_measurement: "ÂºC"

- platform: mqtt
  name: "Humidity"
  state_topic: "NodeMCU1/SuhuInt/Humidity"
  qos: 0
  unit_of_measurement: "%"
  
- platform: wunderground
  api_key: !secret wu_api_key
  monitored_conditions:
    - alerts
    - feelslike_c
    - heat_index_c
    - observation_time
    - precip_1d_mm
    - precip_today_metric
    - pressure_mb
    - relative_humidity
    - solarradiation
    - temp_c
    - temp_high_1d_c
    - temp_low_1d_c
    - UV
    - visibility_km
    - weather
    - wind_dir
    - wind_gust_kph
    - wind_gust_1d_kph
    - weather_1d_metric
    - weather_1n_metric
    - weather_2d_metric
    - weather_2n_metric
    - weather_3d_metric
    - weather_3n_metric
    - weather_4d_metric
    - weather_4n_metric
